<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Try & Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="current_date"></div>
    <div class="container">
      <div class="row justify-content-center">
        <form action="">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Entrer une ville"
            />
          <div id="current_date"></div>
        </div>
          <button type="submit" classe="btn-info btn-block">Rechercher</button>
        </form>
      </div>

      <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
        <div class="box-container">
          <div class="city" id="box"></div>
          <div class="temp" id="box"></div>
          <div class="humidity" id="box"></div>
          <div class="wind" id="box"></div>
          <div class="description" id="box"></div>
        </div>
      </div>
    </div>
     <div class="boxe-container"></div>
    <script>
       let date = new Date();
// Obtenir le jour, le mois et l'année
  let jours = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
  let jour = jours[date.getDay()];
//console.log(jour)
  let mois = date.getMonth() + 1; // Les mois sont indexés à partir de 0 en JavaScript
//console.log(mois)
  let annee = date.getFullYear();
//console.log(annee)
// Obtenir l'heure et les minutes
  let heure = date.getHours();
//console.log(heure)
  let minute = date.getMinutes();

// Assembler la date et l'heure dans le format souhaité
  let dateEtHeure = '<strong style="font-size:2em;">' + jour + '</strong><br>' + date.getDate() + '/' + mois + '/' + annee + ' '+'<br>'+ heure + ':' + minute;

// Afficher la date et l'heure
  document.getElementById("current_date").innerHTML = dateEtHeure;
    </script>
    <script src="./script.js"></script>
  </body>
</html>
