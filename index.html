<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo & activités !</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="current_date"></div>

    <div class="container">
      <div class="form-container">
        <form action="">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Entrer une ville"
            />
          </div>
          <button type="submit" classe="btn-info btn-block">Rechercher</button>
          <br />
          <button id="convert">Convert C to F</button>
        </form>
      </div>

      <div class="activity" id="gif"></div>

      <div class="box-container">
        <div class="city" id="box"></div>
        <div class="temp" id="box"></div>
        <div class="humidity" id="box"></div>
        <div class="wind" id="box"></div>
        <div class="description" id="box"></div>
        <div class="draw" id="box"></div>
      </div>
    </div>

    <div class="date-container">
      <script>
        let date = new Date();
        // Obtenir le jour, le mois et l'année
        let jours = [
          "dimanche",
          "lundi",
          "mardi",
          "mercredi",
          "jeudi",
          "vendredi",
          "samedi",
        ];
        let jour = jours[date.getDay()];
        //console.log(jour)
        let mois = date.toLocaleString("default", {
          month: "long",
        }); // Les mois sont indexés à partir de 0 en JavaScript
        //console.log(mois)
        let annee = date.getFullYear();
        //console.log(annee)
        // Obtenir l'heure et les minutes
        let heure = date.getHours();
        //console.log(heure)
        let minute = (date.getMinutes() < 10 ? "0" : "") + date.getMinutes();

        // Assembler la date et l'heure dans le format souhaité
        let dateEtHeure =
          jour +
          " " +
          date.getDate() +
          " " +
          mois +
          " " +
          annee +
          " ~ " +
          heure +
          "h" +
          minute;

        // Afficher la date et l'heure
        document.getElementById("current_date").innerHTML = dateEtHeure;
      </script>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
