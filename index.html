<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Try & Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <form action="">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Entrer une ville"
            />
          </div>

          <button type="submit" classe="btn-info btn-block">Rechercher</button>
          <br>
          <button id="convert">Convert C to F</button>
        </form>
      </div>

      <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
        <div class="box-container">
          <div class="city" id="box"></div>
          <div class="temp" id="box"></div>
          <div class="humidity" id="box"></div>
          <div class="wind" id="box"></div>
          <div class="description" id="box"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
